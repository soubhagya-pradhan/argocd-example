apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  finalizers:
  - resources-finalizer.argocd.argoproj.io
  name: app-of-apps
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    helm:
      valueFiles:
      - staging-values.yaml
    path: argocd/dev
    repoURL: https://github.com/philips-internal/edi-wfm-helm.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true